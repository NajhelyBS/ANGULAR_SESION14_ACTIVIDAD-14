<body>
    <div class="container d-flex justify-content-center">
        <div  id="container">
        <h1 class="text-center mt-3">Registro de personas</h1>

        <app-hijo *ngIf="show" [value]="this.value" ></app-hijo>

        <div id="form">
        <label class="form-label">Nombre:</label>
        <input type="text" name="name" id="name" class="form-control" ></div>

        <div id="form">
            <label class="form-label">DNI:</label>
            <input type="number" name="dni" id="dni" class="form-control"></div>

        <div id="form">
            <label class="form-label">Estado Civil:</label>
            <select name="options" id="options" class="form-select">
                <option value="Soltero">Soltero</option>
                <option value="Casado">Casado</option>
                <option value="Viudo">Viudo</option>
                <option value="Divorciado">Divorciado</option>

            </select></div>
    
        <div id="form" class="mt-3">
            <button class="btn btn-success" (click)="Enviar()">Enviar</button>
        </div>
        </div>
    </div>
</body>
